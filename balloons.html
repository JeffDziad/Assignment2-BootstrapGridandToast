<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--  pick a date  -->
    <link rel="stylesheet" href="css/classic.css">
    <link rel="stylesheet" href="css/classic.date.css">
</head>
<body>

    <!-- content -->
    <div class="container">
        <h1>Happy Birthday!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                </div>
                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" style="transform: rotate(45deg);" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" style="transform: rotate(45deg);"/>
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" style="transform: rotate(45deg);"/>
                </div>
            </div>
        </form>
    </div>

    <!--jQuery and Bootstrap Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <!--  pick a date  -->
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <!-- custom -->
    <script src="js/balloons.js"></script>
</body>
</html>
